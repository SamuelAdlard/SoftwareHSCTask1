<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distance Converter</title>
    <link rel="stylesheet" type="text/css" href="DistanceConverterStyles.css"/>
</head>
<body>
    <div>
        <h1>Distance Converter</h1>
        <label for="ConvertFrom">Choose a unit to convert from:</label>
        <select name="ConvertFrom" id="convertingFromUnit">
            <option value="Millimetres">Millimetres</option>
            <option value="Centimetres">Centimetres</option>
            <option value="Metres">Metres</option>
            <option value="Kilometres">Kilometres</option>
            <option value="Inches">Inches</option>
            <option value="Feet">Feet</option>
            <option value="Miles">Miles</option>
        </select>
        <div>
            <label for="ConvertTo">Choose a unit to convert to:</label>
        <select name="ConvertTo" id="convertingToUnit">
            <option value="Millimetres">Millimetres</option>
            <option value="Centimetres">Centimetres</option>
            <option value="Metres">Metres</option>
            <option value="Kilometres">Kilometres</option>
            <option value="Inches">Inches</option>
            <option value="Feet">Feet</option>
            <option value="Miles">Miles</option>
        </select>
        </div>
        <div>
            <button>Convert</button>
            <p>Answer:</p>
        </div>
        
    </div>    
</body>
</html>

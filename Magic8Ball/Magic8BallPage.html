<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic8Ball</title>
    <link rel="stylesheet" type="text/css" href="../SoftwareHSCTaskStyles.css"/>
</head>
<body>

    <!--Title of the website-->
    <h1>Magic 8 Ball</h1>
    <form>
        <!--Allows the user to enter a question-->
        <input name="QuestionBox" type="text">
        <div>
            <!--Button that submits the question-->
            <button name="SubmitButton" onclick="GenerateAnswer()" type="button">Submit Question</button>
        </div>
    </form>
    <!--Text that displays the answer of the magic 8 ball-->
    
    <div class="ball8">
        <p name="ResponseBox" id="ResponseBox" class="ball8Answer"> </p>
    </div>
    <!-- <img src="Picture/Magic8Ball.jpg"> -->
    <script src="8Ball.js" type="application/javascript"></script>
</body>
</html>
